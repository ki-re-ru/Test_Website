<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="style.css"/>

<title>Start Page</title>
</head>


<body>

<div id="whole">

<main>
<article aria-labelledby="artStartPage">
<header>
<h1 id="artStartPageHeading">Test Website - Start Page</h1>
</header>


<section id="secButtons" aria-labelledby="secButtonsHeading">
<h2 id="secButtonsHeading">Buttons</h2>

  <button class="nothing button" type="button">Do nothing</button>
  <br>
  <a href="https://example.com/">
    <button class="hyperlink button" type="button">
      ButtonInsideHyperlink-hrefEx
    </button>
  </a>
  <br>
  <button class="hyperlink button" type="button">
    <a href="https://example.com/">
      HyperlinkInsideButton-hrefEx
    </a>
  </button>
  <br>
  <a href="page1.html">
    <button class="P1button" type="button">
      ButtonInsideHyperlink-hrefP1
    </button>
  </a>
  <br>
  <button id="togglePage2Button" onclick="toggleP2Button()">ToggleP2Button-onclickScript</button>
  <br>
  <p id="P2buttonState">Is Page 2 Button active: <span id="P2activeValue">false</span></p>
  <a href="page2.html">
    <button id="P2Button" disabled>
      ButtonInsideHyperlink-hrefP2
    </button>
  </a>
  <script>
    let P2activeValue = false;
    function toggleP2Button() {
      P2activeValue = !P2activeValue;
      document.getElementById("P2activeValue").innerText = P2activeValue.toString();
      const P2Button = document.getElementById("P2Button");
      P2Button.disabled = !P2Button.disabled;
    }
  </script>
  <br>
  <a href="page3.html">
    <button class="hyperlink button" type="button">
      ButtonInsideHyperlink-hrefP3
    </button>
  </a>
</section>


<section id="secHyperlinks" aria-labelledby="secHyperlinksHeading">
<h2 id="secHyperlinksHeading">Hyperlinks</h2>

  <a href="https://example.com/">
    https://example.com/-hrefEx
  </a>

</section>


</article>
</main>


</div>  <!-- whole -->

</body>
</html>
