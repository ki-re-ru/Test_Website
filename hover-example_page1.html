<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" href="style.css"/>
  <title>Hover Example - Page 1</title>
</head>
<body>

<header>
  <h1>Hover Example - Page 1</h1>
</header>

<section>
  <table>
    <tr>
      <td width="200" height="80">
        <div onmouseenter="toggleDropdown('dropdownMenu2')" onmouseleave="toggleDropdown('dropdownMenu2')" aria-label="H1">H1
          <ul id="dropdownMenu2" class="dropdown-content" hidden>
            <li><a href="hover-example_page2.html" >B1</a></li>
          </ul>
        </div>
      </td>
      <td width="200" height="80">
        <div onmouseover="toggleDropdown('dropdownMenu3')" onmouseout="toggleDropdown('dropdownMenu3')" aria-label="H2">H2
          <ul id="dropdownMenu3" class="dropdown-content" hidden>
            <li><a href="hover-example_page3.html" >B2</a></li>
          </ul>
        </div>
      </td>
  </table>


  <script>
    function toggleDropdown(id) {
      let menu = document.getElementById(id);
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

</section>
</body>
</html>
