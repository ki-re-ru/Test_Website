<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="style.css"/>
    <title>Page 3</title>
</head>
<body>

<header>
    <h1 id="artPage3Heading">Test Website - Page 3</h1>
</header>

<a href="index.html" aria-label="MapHyperlinkOutsideArea-hrefStart"> <!-- can be clicked in the parts of the image that is not an area -->
    <map name="map-example">
        <area
                shape="circle"
                coords="75,75,75"
                href="page1.html"
                alt="Click to go to page 1"
                aria-label="AreaHyperlink-hrefP1"/>
        <area
                shape="circle"
                coords="275,75,75"
                href="page2.html"
                alt="Click to go to page 2"
                aria-label="AreaHyperlink-hrefP2"/>
        <area
                shape="circle"
                coords="275,75,75"
                href="https://example.com/"
                alt="Click to go to example"
                aria-label="CoveredAreaHyperlink-hrefEx"/> <!-- same position, size etc as area above  -->
    </map>
    <img
            usemap="#map-example"
            src="https://dummyimage.com/350x150/000/fff&text=P1+P2"
            alt="map and areas example image" />
</a>

<button onclick="toggleDropdown()">Dropdown</button>
<ul id="dropdownMenu" class="dropdown-content" hidden>
    <li><a href="page1.html" >Page 1</a></li>
    <li><a href="page2.html" >Page 2</a></li>
    <li><a href="https://example.com/" >Example</a></li>
</ul>

<script>
    function toggleDropdown() {
        let menu = document.getElementById("dropdownMenu");
        menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
</script>

</body>
</html>
